<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/36862cf06b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="centered">
      <form class="input_container">
        <div class="items">
          <div class="items_of_input">
            <input
              required
              data-type="currency"
              maxlength="11"
              type="text"
              class="input_inside"
              value=""
              name="currency-field"
            />
            <label class="label" for="">Введите сумму займа </label>
          </div>
          <button class="button">Показать <span>261</span></button>

          <button class="button_adaptive">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
    </section>

    <script src="/scripts/currency.js"></script>

    <script>
      const button = document.querySelector("button");
      const button_adaptive = document.querySelector("button_adaptive");

      function preventingD(variable) {
        variable.addEventListener("click", function (e) {
          e.preventDefault();
        });
      }
      preventingD(button);
      preventingD(button_adaptive);
    </script>
  </body>
</html>
